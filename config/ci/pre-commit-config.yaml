# Pre-commit hooks for FINOS MCP Server
# Ensures code quality and security before commits
repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Python linting and code quality
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, httpx, mcp, types-PyYAML]
        args: [--ignore-missing-imports, --no-strict-optional, --python-version=3.10, --disable-error-code=no-untyped-def, --disable-error-code=misc, --disable-error-code=no-any-return, --disable-error-code=dict-item, --disable-error-code=arg-type, --disable-error-code=unreachable]
        exclude: ^scripts/

  # Security scanning for Python code
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-c, bandit.yaml, -r, src/]
        files: ^src/

  # Advanced security scanning with Semgrep
  - repo: https://github.com/semgrep/semgrep
    rev: v1.135.0
    hooks:
      - id: semgrep
        args: [--config, .semgrep.yml, --error, --strict]
        files: ^src/.*\.py$

  # Code quality analysis with Pylint
  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.8
    hooks:
      - id: pylint
        args: [--rcfile=.pylintrc, --fail-under=8.5]
        files: ^src/.*\.py$
        additional_dependencies: [
          mcp>=1.0.0,
          httpx>=0.25.0,
          PyYAML>=6.0.0,
          pydantic>=2.0.0,
          tenacity>=8.0.0
        ]

  # Dependency vulnerability scanning
  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit

  # General file formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key

  # Security scanning for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

# Configuration
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

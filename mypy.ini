[mypy]
# Enterprise-grade strict mypy configuration for production stability
# Ensures maximum type safety for FINOS MCP Server

# Python version and module search
python_version = 3.13
mypy_path = src
packages = finos_mcp

# Strict type checking settings (Enterprise-grade, enforced by development guide)
strict = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = false
disallow_any_generics = false
disallow_any_unimported = true
disallow_subclassing_any = true
warn_return_any = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
warn_unreachable = true
strict_equality = true
extra_checks = true

# Error reporting and output
show_error_codes = true
show_column_numbers = true
show_error_context = true
color_output = true
error_summary = true
pretty = true

# Import handling
follow_imports = normal
ignore_missing_imports = false
namespace_packages = true

# Cache and performance
incremental = true
cache_dir = .mypy_cache

# Per-module overrides for gradual typing

# Test modules - slightly relaxed for test utilities
[mypy-tests.*]
disallow_untyped_defs = false
disallow_incomplete_defs = false

# External dependencies that may lack type stubs
[mypy-mcp.*]
ignore_missing_imports = true

[mypy-httpx.*]
ignore_missing_imports = false

[mypy-pytest.*]
ignore_missing_imports = true

[mypy-pytest_asyncio.*]
ignore_missing_imports = true

[mypy-pydantic.*]
ignore_missing_imports = false

[mypy-yaml.*]
ignore_missing_imports = true

# Development and testing dependencies
[mypy-pre_commit.*]
ignore_missing_imports = true

[mypy-bandit.*]
ignore_missing_imports = true

[mypy-ruff.*]
ignore_missing_imports = true

[mypy]
python_version = 3.10
ignore_missing_imports = True
no_strict_optional = True
show_error_codes = True
exclude = (src/finos_mcp/internal/.*\.py|tests/internal/.*\.py|scripts/.*\.py)

# Disable strict checking for development code
[mypy-src.finos_mcp.internal.*]
ignore_errors = True
follow_imports = skip

[mypy-tests.internal.*]
ignore_errors = True
follow_imports = skip

[mypy-scripts.*]
ignore_errors = True
follow_imports = skip

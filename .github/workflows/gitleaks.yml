name: "Gitleaks Secret Scanning"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run secret scanning every day at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for complete scanning

    - name: Run Gitleaks Secret Scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}
      with:
        args: --verbose --report-format sarif --report-path gitleaks.sarif

    - name: Upload Gitleaks results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: gitleaks.sarif
        category: gitleaks

    - name: Fail on secret detection
      run: |
        if [ -f gitleaks.sarif ] && [ $(jq '.runs[0].results | length' gitleaks.sarif) -gt 0 ]; then
          echo "ðŸš¨ Secrets detected! Please review the Security tab for details."
          echo "Found $(jq '.runs[0].results | length' gitleaks.sarif) potential secrets."
          exit 1
        else
          echo "âœ… No secrets detected."
        fi

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Force color output in CI environments
  FORCE_COLOR: "1"
  TERM: xterm-256color

jobs:
  quality-gates:
    name: Code Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: pip
        cache-dependency-path: |
          pyproject.toml
          config/dependencies/requirements.lock

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r config/dependencies/requirements.lock

    - name: Run ruff (linting)
      run: |
        echo "üîç Running ruff linter..."
        ruff check . --output-format=github

    - name: Run ruff (formatting)
      run: |
        echo "üé® Checking code formatting..."
        ruff format --check .

    - name: Run mypy (type checking)
      run: |
        echo "üî¨ Running type checking..."
        # Type checking with migration tolerance per Development Guide
        # Currently allowing 32 known errors during migration to strict typing
        # TODO: Reduce error count to 0 by Step 19 (migration timeline)
        mypy src/ --show-error-codes || echo "‚ö†Ô∏è  Type migration in progress - 32 known errors being resolved"

    - name: Run bandit (security)
      run: |
        echo "üîí Running security scan..."
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt

    - name: Run tests with coverage
      run: |
        echo "üß™ Running test suite with coverage..."
        pytest --cov=finos_mcp --cov-report=term-missing --cov-report=xml --cov-fail-under=70 -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}

  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        include:
          # Test on macOS and Windows with latest Python
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: |
          pyproject.toml
          config/dependencies/requirements.lock

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r config/dependencies/requirements.lock

    - name: Run stability validation
      run: |
        echo "üõ°Ô∏è Running stability validation for Python ${{ matrix.python-version }}"
        python tests/run_stability_validation.py

    - name: Run full test suite
      run: |
        echo "üß™ Running full test suite..."
        pytest -v --tb=short

    - name: Test console script
      run: |
        echo "üìã Testing console script functionality..."
        finos-mcp --help

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r config/dependencies/requirements.lock

    - name: Run pip-audit for dependency vulnerabilities
      continue-on-error: true
      run: |
        echo "üîç Scanning dependencies for vulnerabilities..."
        pip-audit --desc --output=json --out=pip-audit-report.json --format=json
        echo "üìä Vulnerability scan completed - check JSON report for details"

    - name: Display pip-audit summary
      if: always()
      run: |
        echo "üîç Dependency vulnerability summary:"
        pip-audit --desc --format=columns || echo "‚ö†Ô∏è Vulnerabilities found - please review"

    - name: Upload pip-audit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pip-audit-report
        path: pip-audit-report.json
        retention-days: 30

    - name: Run secret scanning with detect-secrets
      run: |
        echo "üïµÔ∏è Scanning for secrets..."
        detect-secrets scan --all-files --baseline .secrets.baseline

  build-test:
    name: Build and Package Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: pip

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip build

    - name: Build package
      run: |
        echo "üì¶ Building package..."
        python -m build

    - name: Verify package contents
      run: |
        echo "üîç Verifying package contents..."
        python -m tarfile -l dist/*.tar.gz
        python -m zipfile -l dist/*.whl

    - name: Test package installation
      run: |
        echo "üìã Testing package installation..."
        pip install dist/*.whl
        finos-mcp --help

    - name: Store build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-gates]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r config/dependencies/requirements.lock

    - name: Run integration tests
      run: |
        echo "üîó Running integration tests..."
        pytest tests/integration/ -v --tb=short

    - name: Test MCP protocol compliance
      run: |
        echo "üì° Testing MCP protocol compliance..."
        python -c "
        import asyncio
        import json
        import sys
        from finos_mcp.server import main_async

        async def test_protocol():
            try:
                # Test server can start and respond
                print('Testing MCP protocol compliance...')
                # Basic smoke test - server should import and initialize
                from finos_mcp.server import server
                from finos_mcp.tools import get_all_tools
                tools = get_all_tools()
                print(f'Server initialized with {len(tools)} tools')
                return True
            except Exception as e:
                print(f'MCP protocol test failed: {e}')
                return False

        result = asyncio.run(test_protocol())
        sys.exit(0 if result else 1)
        "

  # Final validation job that depends on all others
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality-gates, test-matrix, security-scan, build-test, integration-test]
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        echo "Checking status of all CI jobs..."
        if [[ "${{ needs.quality-gates.result }}" != "success" ]]; then
          echo "‚ùå Quality gates failed"
          exit 1
        fi
        if [[ "${{ needs.test-matrix.result }}" != "success" ]]; then
          echo "‚ùå Test matrix failed"
          exit 1
        fi
        if [[ "${{ needs.security-scan.result }}" != "success" ]]; then
          echo "‚ùå Security scan failed"
          exit 1
        fi
        if [[ "${{ needs.build-test.result }}" != "success" ]]; then
          echo "‚ùå Build test failed"
          exit 1
        fi
        if [[ "${{ needs.integration-test.result }}" != "success" ]]; then
          echo "‚ùå Integration tests failed"
          exit 1
        fi
        echo "‚úÖ All CI jobs passed successfully!"
